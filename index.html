<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Página Inspirada no Vagalume</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="vagalume-logo.png" alt="Vagalume Logo">
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Top 100</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Gêneros</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Artistas</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="search-section">
            <h1 class="page-title">Encontre suas letras de músicas</h1>
            <form class="search-form" action="#">
                <input class="search-input" type="text" placeholder="Pesquisar por música ou artista">
                <button class="search-button" type="submit">Buscar</button>
            </form>
        </section>

        <section class="results-section">
            <h2 class="section-title">Resultados da Pesquisa</h2>
            <ul class="results-list">
                <li class="result-item">
                    <img class="result-image" src="song-image.jpg" alt="Nome da Música 1">
                    <div class="result-info">
                        <h3 class="result-title">Nome da Música 1</h3>
                        <p class="result-artist">Artista 1</p>
                    </div>
                </li>
                <!-- Adicione mais itens de resultados conforme necessário -->
            </ul>
        </section>
    </main>
</body>
</html>
